<div class="booksDisplay" ng-repeat="book in books | orderBy:'-cost'">
    <p><span class="me">Title:</span> {{book.title}}</p>
    <p><span class="me">Author:</span> {{book.author}}</p>
    <p><span class="me">Description:</span> {{book.description}}</p>
    <p><span class="me">Cost ($):</span> {{book.cost}}</p>
    <div class="costClass">
        <div>
            <input type="number" class="form-control" placeholder="Cost" ng-model="cost1"></input>
            <button ng-click="update(book,cost1)">Update book cost</button>
            <button ng-click="deleteBook(book)">Delete this book</button>

        </div>
    </div>

</div>
